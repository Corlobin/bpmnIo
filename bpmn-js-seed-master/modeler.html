<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="/CCenterWeb/scripts/bpmn-js-seed-master/bower_components/bpmn-js/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="/CCenterWeb/scripts/bpmn-js-seed-master/bower_components/bpmn-js/dist/assets/bpmn-font/css/bpmn-embedded.css">

  <!-- link rel="stylesheet" href="style.css" -->

  <title>bpmn-js bower packaging test</title>
</head>
<body>

  <h1>Modeler</h1>

  <div id="canvas" style="width:100%; height:900px;"></div>

  <!-- test dependencies -->
  <script src="/CCenterWeb/scripts/bpmn-js-seed-master/bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js -->
  <script src="/CCenterWeb/scripts/bpmn-js-seed-master/bower_components/bpmn-js/dist/bpmn-modeler.min.js"></script>

  <!-- app -->
  <script>
  
 var BpmnJS = window.BpmnJS;

var bpmnjs = new BpmnJS({ container: '#canvas' });

function success() {
  $('body').addClass('success');
}

function fail(err) {
  $('body').addClass('fail');

  console.error('something went wrong!');
  console.error(err);
}

$.get('resources/pizza-collaboration.xml', function(pizzaDiagram) {

  bpmnjs.importXML(pizzaDiagram, function(err) {

    if (err) {
      return fail(err);
    }

    try {
      bpmnjs.get('canvas').zoom('fit-viewport');
      return success();
    } catch (e) {
      return fail(e);
    }
  });

}, 'text'); 
  
  </script>
</body>
</html>
